<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAddressLabel" jhiTranslate="covid19FightersApp.address.home.createOrEditLabel">Create or edit a Address</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!address.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="address.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="covid19FightersApp.address.number" for="field_number">Number</label>
            <input type="text" class="form-control" name="number" id="field_number"
                [(ngModel)]="address.number" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="covid19FightersApp.address.floor" for="field_floor">Floor</label>
            <input type="text" class="form-control" name="floor" id="field_floor"
                [(ngModel)]="address.floor" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="covid19FightersApp.address.postalCode" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                [(ngModel)]="address.postalCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="covid19FightersApp.address.note" for="field_note">Note</label>
            <input type="text" class="form-control" name="note" id="field_note"
                [(ngModel)]="address.note" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="covid19FightersApp.address.latitude" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                [(ngModel)]="address.latitude" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="covid19FightersApp.address.longitude" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                [(ngModel)]="address.longitude" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="covid19FightersApp.address.street" for="field_street">Street</label>
            <select class="form-control" id="field_street" name="street" [(ngModel)]="address.street" >
                <option [ngValue]="null"></option>
                <option [ngValue]="streetOption.id === address.street?.id ? address.street : streetOption" *ngFor="let streetOption of streets; trackBy: trackStreetById">{{streetOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
