<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="address">
            <h2><span jhiTranslate="covid19FightersApp.address.detail.title">Address</span> {{ address.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="covid19FightersApp.address.number">Number</span></dt>
                <dd>
                    <span>{{ address.number }}</span>
                </dd>
                <dt><span jhiTranslate="covid19FightersApp.address.floor">Floor</span></dt>
                <dd>
                    <span>{{ address.floor }}</span>
                </dd>
                <dt><span jhiTranslate="covid19FightersApp.address.postalCode">Postal Code</span></dt>
                <dd>
                    <span>{{ address.postalCode }}</span>
                </dd>
                <dt><span jhiTranslate="covid19FightersApp.address.note">Note</span></dt>
                <dd>
                    <span>{{ address.note }}</span>
                </dd>
                <dt><span jhiTranslate="covid19FightersApp.address.latitude">Latitude</span></dt>
                <dd>
                    <span>{{ address.latitude }}</span>
                </dd>
                <dt><span jhiTranslate="covid19FightersApp.address.longitude">Longitude</span></dt>
                <dd>
                    <span>{{ address.longitude }}</span>
                </dd>
                <dt><span jhiTranslate="covid19FightersApp.address.street">Street</span></dt>
                <dd>
                    <div *ngIf="address.street">
                        <a [routerLink]="['/street', address.street?.id, 'view']">{{ address.street?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/address', address.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
