<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myStreetLabel" jhiTranslate="covid19FightersApp.street.home.createOrEditLabel">Create or edit a Street</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!street.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="street.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="covid19FightersApp.street.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                [(ngModel)]="street.name" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="covid19FightersApp.street.city" for="field_city">City</label>
            <select class="form-control" id="field_city" name="city" [(ngModel)]="street.city" >
                <option [ngValue]="null"></option>
                <option [ngValue]="cityOption.id === street.city?.id ? street.city : cityOption" *ngFor="let cityOption of cities; trackBy: trackCityById">{{cityOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
