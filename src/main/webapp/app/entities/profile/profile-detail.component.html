<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="profile">
            <h2><span jhiTranslate="covid19FightersApp.profile.detail.title">Profile</span> {{ profile.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="covid19FightersApp.profile.birthday">Birthday</span></dt>
                <dd>
                    <span>{{ profile.birthday }}</span>
                </dd>
                <dt><span jhiTranslate="covid19FightersApp.profile.genre">Genre</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'covid19FightersApp.Genre.' + profile.genre }}">{{ profile.genre }}</span>
                </dd>
                <dt><span jhiTranslate="covid19FightersApp.profile.address">Address</span></dt>
                <dd>
                    <div *ngIf="profile.address">
                        <a [routerLink]="['/address', profile.address?.id, 'view']">{{ profile.address?.id }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="covid19FightersApp.profile.user">User</span></dt>
                <dd>
                    {{ profile.user?.login }}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/profile', profile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
